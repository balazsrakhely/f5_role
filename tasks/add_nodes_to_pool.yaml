- name: Add pool members
  bigip_pool_member:
    state: present
    pool: "{{ pool_name }}"
    partition: "{{ partition }}"
    host: "{{ item.address }}"
    name: "{{ item.name }}"
    port: "{{ pool_port }}"
    provider:
      server: "{{ _active_device_address }}"
      user: "{{ f5_cred.f5_user }}"
      password: "{{ f5_cred.f5_password }}"
      server_port: "{{ provider_server_port }}"
      no_f5_teem: true
      transport: rest
      validate_certs: "{{ provider_validate_certs }}"
  loop: "{{ node_list }}"
